<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Footprint Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background:#f7f7f7; }
    h1, h2 { color:#2c3e50; }
    .section { background:#fff; padding:20px; border-radius:8px; margin-bottom:30px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    label { display:block; margin-top:10px; font-weight:600; }
    select, input { margin-top:5px; padding:6px; width:100%; max-width:400px; }
    button { margin-top:20px; padding:10px 20px; background:#2ecc71; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer; }
    button:hover { background:#27ae60; }
    .result { margin-top:20px; font-weight:bold; }
    .impact { font-size:0.9em; color:#555; margin-left:10px; }
  </style>
</head>
<body>

<h1>Carbon Footprint Calculator</h1>

<!-- ================= Nutrition Section ================= -->
<div class="section" id="nutrition">
  <h2>Nutrition</h2>
  <p>
    Physical activity, gender, and body weight influence nutritional needs. 
    Your dietary habits also affect your CO₂ emissions.
  </p>

  <label>Gender</label>
  <select id="gender">
    <option value="male" selected>Male</option>
    <option value="female">Female</option>
    <option value="divers">Divers</option>
  </select>

  <label>Body weight (kg)</label>
  <input type="number" id="weight" value="0" min="0" />

  <label>Physical activity</label>
  <select id="sports">
    <option value="0" selected>No sports</option>
    <option value="sometimes">Sometimes</option>
    <option value="regular">Regular</option>
  </select>

  <label>Diet preference</label>
  <select id="diet">
    <option value="0" selected>Vegan</option>
    <option value="0.04">Vegetarian</option>
    <option value="0.13">Sometimes meat</option>
    <option value="0.10">Daily meat</option>
  </select>

  <label>Food you buy</label>
  <select id="food">
    <option value="0" selected>Regional and seasonal</option>
    <option value="0.01">Sometimes regional and seasonal</option>
    <option value="0.04">Doesn't matter where it comes from as long as it tastes good</option>
  </select>

  <label>Fast food restaurants</label>
  <select id="fastfood">
    <option value="0" selected>Never</option>
    <option value="0.02">Sometimes</option>
    <option value="0.07">2–3 times a week</option>
    <option value="0.13">Every day</option>
  </select>

  <button onclick="calculateNutrition()">Calculate nutrition emissions</button>

  <div class="result" id="nutritionResult"></div>
</div>

<script>
function calculateNutrition() {
  const gender = document.getElementById('gender').value;
  const weight = parseFloat(document.getElementById('weight').value) || 0;

  // Base values
  let base = 0;
  if (gender === 'male') base = 0.24;
  if (gender === 'female') base = 0.21;
  if (gender === 'divers') base = 0.22;

  // Sports impact
  const sports = document.getElementById('sports').value;
  let sportsImpact = 0;
  if (gender === 'male') {
    if (sports === 'sometimes') sportsImpact = 0.04;
    if (sports === 'regular') sportsImpact = 0.06;
  }
  if (gender === 'female') {
    if (sports === 'sometimes') sportsImpact = 0.02;
    if (sports === 'regular') sportsImpact = 0.04;
  }

  // Weight impact: +0.1 t CO2 per 2 kg
  const weightImpact = Math.floor(weight / 2) * 0.1;

  // Other impacts
  const diet = parseFloat(document.getElementById('diet').value);
  const food = parseFloat(document.getElementById('food').value);
  const fastfood = parseFloat(document.getElementById('fastfood').value);

  const total = base + sportsImpact + diet + food + fastfood + weightImpact;

  document.getElementById('nutritionResult').innerHTML =
    `Total nutrition-related emissions: ${total.toFixed(2)} t CO₂e / year<br>` +
    `<span class="impact">Base value: ${base.toFixed(2)} | Weight impact: ${weightImpact.toFixed(2)}</span>`;
}
</script>

</body>
</html>
